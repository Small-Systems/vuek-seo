label: small-systems.vuek-seo.seo-tab.label
columns:
  meta:
    width: 1/2
    fields:
      metaTitle:
        type: text
        label: small-systems.vuek-seo.seo-preview.fallback-website-subtitle
      metaDescription:
        type: textarea
        maxlength: 160
        label: small-systems.vuek-seo.seo-preview.fallback-website-description
        buttons: false
      favicon:
        label: small-systems.vuek-seo.seo-preview.website-icon
        type: files
        multiple: false
        required: true
        query: site.images.template('favicon')
        uploads:
          template: favicon
      metaImage:
        label: small-systems.vuek-seo.seo-preview.website-image
        extends: vuek-seo/meta-image
        query: site.images.template('image')
  preview:
    width: 1/2
    fields:
      seo-preview:
        type: seo-preview
        label: small-systems.vuek-seo.seo-preview.label
        siteTitle: "{{ site.title.value }}"
        siteUrl: "{{ kirby.url }}"
        faviconUrl: "{{ site.favicon.toFile().url }}"
        titleContentKey: metaTitle
        defaultTitle: "{{ site.title }}"
        descriptionContentKey: metaDescription
        defaultDescription: "{{ page.writer.inline.value }} {{ site.metaDescription.value }}"
        imageContentKey: cover
        overrideImage: "{{ page.metaImage }}"
        siteImage: "{{ site.metaImage }}"
