label: small-systems.vuek-seo.seo-tab.label
columns:
  meta:
    width: 1/2
    fields:
      metaTitle:
        type: text
        label: small-systems.vuek-seo.seo-preview.override-meta-title
      metaDescription:
        type: textarea
        maxlength: 160
        label: small-systems.vuek-seo.seo-preview.override-meta-description
        buttons: false
      metaImage:
        extends: vuek-seo/meta-image
        label: small-systems.vuek-seo.seo-preview.override-meta-image
  preview:
    width: 1/2
    fields:
      seo-preview:
        type: seo-preview
        label: small-systems.vuek-seo.seo-preview.label
        siteTitle: "{{ site.title.value }}"
        siteUrl: "{{ kirby.url }}"
        faviconUrl: "{{ site.favicon.toFile().url }}"
        titleContentKey: metaTitle
        defaultTitle: "{{ page.getMetaTitle }}"
        descriptionContentKey: metaDescription
        defaultDescription: "{{ page.writer.inline.value }} {{ site.metaDescription.value }}"
        imageContentKey: cover
        overrideImage: "{{ page.metaImage }}"
        siteImage: "{{ site.metaImage }}"
